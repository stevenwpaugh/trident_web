
{% extends "base_generic.html" %}
{% load mytags %}
{% block header %}
          <div class="span-24" id="headersmall">
                {% block headertext %}
                {% endblock %}
          </div>
          {% endblock %}

{% block content %}
<h2>Prediction result</h2>
<form action="/tools2/" method="post">

</form>




{% endblock %}
